<p>La cantidad {{ myShoppingCart.length }}</p>
<p>Total: ${{ total }}</p>
<p>Hoy: {{ today | date: 'dd/MM/yyyy' }}</p>
<p>Tiempo trancurrido: {{ today | timeAgo }}</p>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
  ></app-product>
</div>
